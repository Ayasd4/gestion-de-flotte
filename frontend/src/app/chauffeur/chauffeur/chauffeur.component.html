<div class="card">
    <div class="buton-container">
        <button (click)="openDialog()">Ajouter</button>
    </div>
    <div class="card-head">
        <div class="title"> List of Drivers</div>
        <div class="search-container">
        <mat-form-field style="width: 180px;margin-left: 15px;">
          <input (input)="searchChauffeur(filter.value)" matInput placeholder="search account" type="text" style="width: 190px;" #filter>
          <mat-icon fontIcon="search" matSuffix></mat-icon>
        </mat-form-field>
      </div>

    </div>

    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="id_chauf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver ID </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.id_chauf}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.nom}} </td>
            </ng-container>

            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.prenom}} </td>
            </ng-container>

            <ng-container matColumnDef="matricule_chauf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver's registration number </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.matricule_chauf}} </td>
            </ng-container>

            <ng-container matColumnDef="cin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Identity Card </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.cin}} </td>
            </ng-container>

            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.telephone}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                <td mat-cell *matCellDef="let Chauffeur"> {{Chauffeur.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let Chauffeur">
                    <button mat-icon-button (click)="editChauffeur(Chauffeur)" color="primary" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteChauffeur(Chauffeur.id_chauf)" color="warn" matTooltip="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let chauffeurs; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
