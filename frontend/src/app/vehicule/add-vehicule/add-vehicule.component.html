<div class="container">
  <h2 mat-dialog-title>{{ vehicule.idvehicule ? 'Update' : 'Add' }} Vehicle</h2>
  <mat-dialog-content>
    <form #vehiculeForm="ngForm">
      <mat-form-field>
        <mat-label>Numéro de parc</mat-label>
        <input matInput [(ngModel)]="vehicule.numparc" name="numparc" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Immatricule</mat-label>
        <input matInput [(ngModel)]="vehicule.immatricule" name="immatricule" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Modèle</mat-label>
        <input matInput [(ngModel)]="vehicule.modele" name="modele" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Année</mat-label>
        <input matInput type="number" [(ngModel)]="vehicule.annee" name="annee" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>État</mat-label>
        <mat-select [(ngModel)]="vehicule.etat" name="etat" required>
          <mat-option value="en_service">En service</mat-option>
          <mat-option value="en_panne">En panne</mat-option>
          <mat-option value="en_maintenance">En maintenance</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Message d'erreur -->
      <div *ngIf="vehiculeForm.invalid && (vehiculeForm.dirty || vehiculeForm.touched)" class="error-message">
        All fields must be completed.
      </div>
    </form>
  </mat-dialog-content>

  <div class="buton">
    <mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button color="primary" (click)="saveVehicule(vehiculeForm)">Save</button>
    </mat-dialog-actions>
  </div>
</div>
